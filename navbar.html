<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenClean - Navbar</title>
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-links">
                <a href="/homePage.html" class="nav-link" data-page="home">
                    <i class="fas fa-home icon"></i>
                    <span>Home</span>
                </a>
                <a href="/productPage.html" class="nav-link" data-page="products">
                    <i class="fas fa-box icon"></i>
                    <span>Products</span>
                </a>
                <a href="/contactPage.html" class="nav-link" data-page="contact">
                    <i class="fas fa-envelope icon"></i>
                    <span>Contact</span>
                </a>
                <div class="account-dropdown">
                    <div class="nav-link">
                        <i class="fas fa-user icon"></i>
                        <span>Account</span>
                    </div>
                    <div class="dropdown-content">
                        <a href="/authPage.html" class="dropdown-item" data-page="auth">
                            Login/Signup
                        </a>
                        <a href="/profilePage.html" class="dropdown-item" data-page="profile">
                            Profile
                        </a>
                    </div>
                </div>
                <a href="/cartPage.html" class="cart-link">
                    <i class="fas fa-shopping-cart icon"></i>
                </a>
            </div>
        </div>
    </nav>
    <script src="js/navbar.js"></script>
</body>
</html>
